<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory Item</title>
    <style>
        /* Style for form container */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style for form headings */
        .form-heading {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Style for form labels */
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        /* Style for input fields */
        input[type="text"],
        input[type="number"],
        select,
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Style for select dropdown */
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z" fill="%23444444"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }

        /* Style for submit button */
        button[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        /* Style for submit button on hover */
        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Style for edit button */
        .edit-button {
            background-color: #ff5733; /* Red color */
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        /* Style for edit button on hover */
        .edit-button:hover {
            background-color: #e5452f;
        }

        /* Style for error message */
        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-heading">Add Inventory Item</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="item_name">Product Name:</label>
            <input type="text" id="item_name" name="item_name">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity">

            <label for="mrp">MRP:</label>
            <input type="number" id="mrp" name="mrp">

            <label for="vendor">Vendor:</label>
            <input type="text" id="vendor" name="vendor">

            <label for="batch_num">Batch Number:</label>
            <input type="text" id="batch_num" name="batch_num">

            <label for="batch_date">Date:</label>
            <input type="date" id="batch_date" name="batch_date">

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
            </select>

            <button type="submit">Add Item</button>
            <!-- Edit button -->
            <button type="button" class="edit-button">Edit Item</button>
        </form>
    </div>
</body>
</html>
